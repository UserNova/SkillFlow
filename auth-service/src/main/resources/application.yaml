server:
  port: 8087

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/sys_auth?useSSL=false&serverTimezone=UTC
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: skillflow360-secret-key-very-long-and-secure-2025
  expiration: 86400000

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true